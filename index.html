<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compromisos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Compromisos con Líderes</h1>
        <form id="commitmentForm" class="mt-4">
            <div class="mb-3">
                <label for="leaderName" class="form-label">Nombre del Líder</label>
                <input type="text" id="leaderName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="commitment" class="form-label">Compromiso</label>
                <textarea id="commitment" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="observation" class="form-label">Observaciones</label>
                <textarea id="observation" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Compromiso</button>
        </form>

        <h2 class="mt-5">Lista de Compromisos</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Nombre del Líder</th>
                    <th>Compromiso</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="commitmentList">
                <!-- Aquí se agregarán dinámicamente los compromisos -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('commitmentForm');
        const commitmentList = document.getElementById('commitmentList');

        document.addEventListener('DOMContentLoaded', () => {
            const storedCommitments = JSON.parse(localStorage.getItem('commitments')) || [];
            storedCommitments.forEach(commitment => addCommitmentToTable(commitment));
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const leaderName = document.getElementById('leaderName').value;
            const commitment = document.getElementById('commitment').value;
            const observation = document.getElementById('observation').value;
            const creationDate = new Date();

            const newCommitment = {
                leaderName,
                commitment,
                observation,
                creationDate: creationDate.toISOString()
            };

            const storedCommitments = JSON.parse(localStorage.getItem('commitments')) || [];
            storedCommitments.push(newCommitment);
            localStorage.setItem('commitments', JSON.stringify(storedCommitments));

            addCommitmentToTable(newCommitment);

            fetch('https://gestion-compromisos-backend.onrender.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: 'juanfelipegilmora2024@gmail.com',
                    subject: `Nuevo compromiso activo`,
                    message: `Se ha creado un nuevo compromiso para el líder ${leaderName}. Compromiso: ${commitment}. Estado: Activo.`
                })
            }).then(response => {
                if (response.ok) {
                    console.log('Correo enviado correctamente.');
                } else {
                    console.error('Error al enviar el correo.');
                }
            }).catch(error => {
                console.error('Error en la solicitud de correo:', error);
            });

            form.reset();
        });

        function addCommitmentToTable(commitment) {
            const row = document.createElement('tr');

            const creationDate = new Date(commitment.creationDate);

            row.innerHTML = `
                <td>${commitment.leaderName}</td>
                <td>${commitment.commitment}</td>
                <td><button class="btn btn-success btn-sm status-button">Activo</button></td>
                <td>${commitment.observation}</td>
                <td>${creationDate.toLocaleDateString()}</td>
                <td><button class="btn btn-danger btn-sm delete-button">Eliminar</button></td>
            `;

            updateStatus(row, creationDate);

            const deleteButton = row.querySelector('.delete-button');
            deleteButton.addEventListener('click', () => {
                const password = prompt('Por favor, ingresa la contraseña para eliminar este compromiso:');
        
                if (password === 'tu-contraseña-segura') { // Reemplaza 'tu-contraseña-segura' con tu contraseña deseada
                    const confirmDelete = confirm('¿Estás seguro de que deseas eliminar este compromiso?');
                    if (confirmDelete) {
                        row.remove();
                        deleteCommitmentFromStorage(commitment.creationDate);
                    }
                } else {
                    alert('Contraseña incorrecta. No tienes permisos para eliminar este compromiso.');
        }
    });

            commitmentList.appendChild(row);
        }

        function updateStatus(row, creationDate) {
            const statusButton = row.querySelector('.status-button');
            const now = new Date();
            const timeDiff = Math.floor((now - creationDate) / (1000 * 60 * 60 * 24));
            const leaderName = row.cells[0].textContent;
            const commitment = row.cells[1].textContent;
            let currentStatus = statusButton.textContent;

            if (timeDiff > 30 && currentStatus !== 'Vencido') {
                statusButton.textContent = 'Vencido';
                statusButton.className = 'btn btn-danger btn-sm status-button';

                sendEmailNotification('Vencido', leaderName, commitment);
            } else if (timeDiff > 15 && currentStatus !== 'Pendiente') {
                statusButton.textContent = 'Pendiente';
                statusButton.className = 'btn btn-warning btn-sm status-button';

                sendEmailNotification('Pendiente', leaderName, commitment);
            } else if (timeDiff <= 15 && currentStatus !== 'Activo') {
                statusButton.textContent = 'Activo';
                statusButton.className = 'btn btn-success btn-sm status-button';
            }
        }

        function sendEmailNotification(status, leaderName, commitment) {
            fetch('https://gestion-compromisos-backend.onrender.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: 'juanfelipegilmora2024@gmail.com',
                    subject: `Cambio de estado: ${status}`,
                    message: `El compromiso para el líder ${leaderName} ha cambiado a estado ${status}. Compromiso: ${commitment}.`
                })
            }).then(response => {
                if (response.ok) {
                    console.log(`Correo enviado para el estado ${status}`);
                } else {
                    console.error(`Error al enviar el correo para el estado ${status}`);
                }
            }).catch(error => {
                console.error('Error en la solicitud de correo:', error);
            });
        }

        function deleteCommitmentFromStorage(creationDate) {
            const storedCommitments = JSON.parse(localStorage.getItem('commitments')) || [];
            const updatedCommitments = storedCommitments.filter(commitment => commitment.creationDate !== creationDate);
            localStorage.setItem('commitments', JSON.stringify(updatedCommitments));
        }

        setInterval(() => {
            const rows = commitmentList.querySelectorAll('tr');
            rows.forEach(row => {
                const dateCell = row.cells[4].textContent;
                const creationDate = new Date(dateCell);
                updateStatus(row, creationDate);
            });
        }, 60000);
    </script>

</body>
</html>
