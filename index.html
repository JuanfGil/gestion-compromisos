<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compromisos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Compromisos con Líderes</h1>
        <form id="commitmentForm" class="mt-4">
            <div class="mb-3">
                <label for="leaderName" class="form-label">Nombre del Líder</label>
                <input type="text" id="leaderName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="commitment" class="form-label">Compromiso</label>
                <textarea id="commitment" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="responsible" class="form-label">Responsable</label>
                <input type="text" id="responsible" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="municipality" class="form-label">Municipio</label>
                <input type="text" id="municipality" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="observation" class="form-label">Observaciones</label>
                <textarea id="observation" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Compromiso</button>
        </form>

        <h2 class="mt-5">Lista de Compromisos</h2>
        <button id="adminViewButton" class="btn btn-secondary mb-3">Vista de Administrador</button>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Nombre del Líder</th>
                    <th>Compromiso</th>
                    <th>Responsable</th>
                    <th>Municipio</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="commitmentList">
                <!-- Aquí se agregarán dinámicamente los compromisos -->
            </tbody>
        </table>
    </div>

    <script>
        const backendURL = 'https://gestion-compromisos-backend.onrender.com';
        const form = document.getElementById('commitmentForm');
        const commitmentList = document.getElementById('commitmentList');

        // Generar o recuperar el userId único para cada dispositivo
        function getOrCreateUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = `user-${Date.now()}-${Math.random().toString(36).substring(2, 15)}`;
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        const userId = getOrCreateUserId();

        document.addEventListener('DOMContentLoaded', () => {
            loadCommitments();
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const leaderName = document.getElementById('leaderName').value;
            const commitment = document.getElementById('commitment').value;
            const responsible = document.getElementById('responsible').value;
            const municipality = document.getElementById('municipality').value;
            const observation = document.getElementById('observation').value;

            const newCommitment = {
                leaderName,
                commitment,
                responsible,
                municipality,
                observation,
                userId
            };

            fetch(`${backendURL}/commitments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newCommitment)
            }).then(response => {
                if (response.ok) {
                    alert('Compromiso guardado correctamente.');
                    loadCommitments();
                } else {
                    throw new Error('Error al guardar el compromiso.');
                }
            }).catch(error => {
                console.error(error);
                alert('No se pudo guardar el compromiso. Inténtalo nuevamente.');
            });
        });

        function loadCommitments() {
            fetch(`${backendURL}/commitments/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener compromisos.');
                    }
                    return response.json();
                })
                .then(commitments => {
                    commitmentList.innerHTML = '';
                    commitments.forEach(commitment => addCommitmentToTable(commitment));
                })
                .catch(error => {
                    console.error(error);
                    alert('No se pudieron cargar los compromisos.');
                });
        }

        function loadAllCommitments() {
            const password = prompt('Por favor, ingresa la contraseña para ver los compromisos de administrador:');
            if (password !== 'admin123') {
                alert('Contraseña incorrecta. No tienes acceso.');
                return;
            }

            fetch(`${backendURL}/admin/commitments`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener compromisos de administrador.');
                    }
                    return response.json();
                })
                .then(commitments => {
                    commitmentList.innerHTML = '';
                    commitments.forEach(commitment => addCommitmentToTable(commitment));
                })
                .catch(error => {
                    console.error(error);
                    alert('No se pudieron cargar los compromisos de administrador.');
                });
        }

        function addCommitmentToTable(commitment) {
            const row = document.createElement('tr');
            const creationDate = new Date(commitment.creationDate);

            row.innerHTML = `
                <td>${commitment.leaderName}</td>
                <td>${commitment.commitment}</td>
                <td>${commitment.responsible}</td>
                <td>${commitment.municipality}</td>
                <td><button class="btn btn-sm ${getStatusClass(commitment.state)}">${commitment.state}</button></td>
                <td>${commitment.observation || ''}</td>
                <td>${creationDate.toLocaleDateString()}</td>
                <td>
                    <button class="btn btn-danger btn-sm delete-button">Eliminar</button>
                </td>
            `;

            const deleteButton = row.querySelector('.delete-button');
            deleteButton.addEventListener('click', () => {
                const password = prompt('Por favor, ingresa la contraseña para eliminar este compromiso:');
                if (password === 'teresa123') {
                    deleteCommitment(commitment.id, row);
                } else {
                    alert('Contraseña incorrecta. No tienes permisos para eliminar este compromiso.');
                }
            });

            commitmentList.appendChild(row);
        }

        function deleteCommitment(id, row) {
            fetch(`${backendURL}/commitments/${id}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al eliminar el compromiso.');
                    }
                    row.remove();
                    alert('Compromiso eliminado correctamente.');
                })
                .catch(error => {
                    console.error(error);
                    alert('No se pudo eliminar el compromiso.');
                });
        }

        function getStatusClass(status) {
            switch (status) {
                case 'Vencido': return 'btn-danger';
                case 'Pendiente': return 'btn-warning';
                case 'Activo': return 'btn-success';
                default: return 'btn-secondary';
            }
        }

        document.getElementById('adminViewButton').addEventListener('click', loadAllCommitments);
    </script>

</body>
</html>
